<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animation JS</title>
</head>
<style type="text/css">
	.hidden {
		display: none;
	}
	.squere {
		width: 200px;
		height: 200px;
		border: 1px solid black;
		border-radius: 0;
		position: relative;
	}
	#timer {
		position: absolute;
		top: 15px;
		right: 15px;
	}
</style>
<body>
	<form onsubmit="showAlert()" class="hidden">
		<input type="text" id="who" placeholder="Who are u?">
		<button type="submit">Submit</button>
	</form>
	<div class="squere" data-animation="left" data-animation-time="4" data-animation-to="250"></div>
	<button onclick="move()">Do animation</button>
	<span id="timer"></span>
	<script type="text/javascript">

		function getCss(elem, prop) {

			var getStyle = window.getComputedStyle(elem)
			var getValue = getStyle.getPropertyValue(prop)

			return getValue

		}

		function () {

			var elem = document.querySelectorAll('[data-animation]')
			var prop = elem[0].dataset.animation
			var to = elem[0].dataset.animationTo
			var time = elem[0].dataset.animationTime
			var current_value = parseInt(getCss(elem[0], prop))
			var step = (to - current_value) / (30 * time)

			var int = setInterval(function() {	

				var stop = time * 1000

				elem[0].style.setProperty(prop, (current_value + step) + 'px')
					
				current_value = parseInt(getCss(elem[0], prop))

				setTimeout(function(){
						
					clearInterval(int)

				}, stop)
				
			}, 33.3333333)

		}

 	</script>
</body>
</html>
